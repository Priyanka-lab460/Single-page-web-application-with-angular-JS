<!doctype html>
<html ng-app="LunchCheck" lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div ng-controller="LunchCheckController" class="container">
    <h1>Lunch Checker</h1>
    <div class="form-group">
      <input ng-style="styleForTextbox" id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-model="items">
        <br>
        <span>An empty item(i.e., ,) is not consider towards the final count</span>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <span ng-style="checkLunchMessage">{{message}}</span>
    </div>
  </div>

</body>

</html>
